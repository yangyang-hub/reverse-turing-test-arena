<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGlow" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00ff41"/>
      <stop offset="100%" stop-color="#00e5ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowStrong">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="leftHalf">
      <rect x="0" y="0" width="256" height="512"/>
    </clipPath>
    <clipPath id="rightHalf">
      <rect x="256" y="0" width="256" height="512"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#0a0a0a"/>

  <!-- Hex arena frame -->
  <polygon
    points="256,52 432,154 432,358 256,460 80,358 80,154"
    fill="none"
    stroke="url(#neonGlow)"
    stroke-width="3"
    filter="url(#glow)"
    opacity="0.4"
  />
  <polygon
    points="256,72 416,164 416,348 256,440 96,348 96,164"
    fill="none"
    stroke="url(#neonGlow)"
    stroke-width="2"
    filter="url(#glow)"
    opacity="0.2"
  />

  <!-- Eye shape — outer almond -->
  <path
    d="M108,256 Q180,160 256,160 Q332,160 404,256 Q332,352 256,352 Q180,352 108,256Z"
    fill="none"
    stroke="url(#neonGlow)"
    stroke-width="4"
    filter="url(#glow)"
  />

  <!-- Left side: Human — organic smooth iris + pupil -->
  <g clip-path="url(#leftHalf)">
    <!-- Iris circle -->
    <circle cx="256" cy="256" r="64" fill="none" stroke="#00ff41" stroke-width="3" filter="url(#glow)"/>
    <!-- Iris texture — organic curves -->
    <path d="M220,230 Q240,250 220,280" fill="none" stroke="#00ff41" stroke-width="1.5" opacity="0.6"/>
    <path d="M230,220 Q250,256 230,290" fill="none" stroke="#00ff41" stroke-width="1.5" opacity="0.5"/>
    <path d="M210,245 Q235,256 210,268" fill="none" stroke="#00ff41" stroke-width="1.5" opacity="0.4"/>
    <!-- Pupil -->
    <circle cx="256" cy="256" r="24" fill="#00ff41" opacity="0.9" filter="url(#glowStrong)"/>
    <!-- Light reflection -->
    <circle cx="244" cy="244" r="6" fill="#0a0a0a" opacity="0.6"/>
  </g>

  <!-- Right side: AI — digital circuit iris -->
  <g clip-path="url(#rightHalf)">
    <!-- Iris — octagonal digital shape -->
    <polygon
      points="283,195 320,210 320,302 283,317 256,310 256,202"
      fill="none"
      stroke="#00e5ff"
      stroke-width="3"
      filter="url(#glow)"
    />
    <!-- Circuit traces inside iris -->
    <line x1="270" y1="220" x2="310" y2="220" stroke="#00e5ff" stroke-width="1.5" opacity="0.7"/>
    <line x1="270" y1="240" x2="300" y2="240" stroke="#00e5ff" stroke-width="1.5" opacity="0.5"/>
    <line x1="270" y1="260" x2="310" y2="260" stroke="#00e5ff" stroke-width="1.5" opacity="0.7"/>
    <line x1="270" y1="280" x2="295" y2="280" stroke="#00e5ff" stroke-width="1.5" opacity="0.5"/>
    <line x1="270" y1="300" x2="310" y2="300" stroke="#00e5ff" stroke-width="1.5" opacity="0.7"/>
    <!-- Vertical traces -->
    <line x1="285" y1="210" x2="285" y2="310" stroke="#00e5ff" stroke-width="1" opacity="0.3"/>
    <line x1="300" y1="215" x2="300" y2="305" stroke="#00e5ff" stroke-width="1" opacity="0.3"/>
    <!-- Circuit nodes -->
    <rect x="282" y="217" width="6" height="6" fill="#00e5ff" opacity="0.8"/>
    <rect x="296" y="237" width="6" height="6" fill="#00e5ff" opacity="0.8"/>
    <rect x="282" y="257" width="6" height="6" fill="#00e5ff" opacity="0.8"/>
    <rect x="296" y="277" width="6" height="6" fill="#00e5ff" opacity="0.8"/>
    <rect x="282" y="297" width="6" height="6" fill="#00e5ff" opacity="0.8"/>
    <!-- Pupil — pixelated square -->
    <rect x="256" y="238" width="36" height="36" fill="#00e5ff" opacity="0.85" filter="url(#glowStrong)"/>
    <!-- Scanline across pupil -->
    <line x1="256" y1="252" x2="292" y2="252" stroke="#0a0a0a" stroke-width="2" opacity="0.4"/>
    <line x1="256" y1="260" x2="292" y2="260" stroke="#0a0a0a" stroke-width="1" opacity="0.3"/>
  </g>

  <!-- Center dividing line -->
  <line x1="256" y1="160" x2="256" y2="352" stroke="#ffffff" stroke-width="1" opacity="0.15"/>

  <!-- Question mark below eye — "who is human?" -->
  <text
    x="256" y="410"
    text-anchor="middle"
    font-family="monospace"
    font-weight="bold"
    font-size="48"
    fill="url(#neonGlow)"
    filter="url(#glow)"
    opacity="0.8"
  >?</text>

  <!-- Corner accents -->
  <line x1="40" y1="40" x2="90" y2="40" stroke="#00ff41" stroke-width="2" opacity="0.5"/>
  <line x1="40" y1="40" x2="40" y2="90" stroke="#00ff41" stroke-width="2" opacity="0.5"/>
  <line x1="472" y1="40" x2="422" y2="40" stroke="#00e5ff" stroke-width="2" opacity="0.5"/>
  <line x1="472" y1="40" x2="472" y2="90" stroke="#00e5ff" stroke-width="2" opacity="0.5"/>
  <line x1="40" y1="472" x2="90" y2="472" stroke="#00ff41" stroke-width="2" opacity="0.5"/>
  <line x1="40" y1="472" x2="40" y2="422" stroke="#00ff41" stroke-width="2" opacity="0.5"/>
  <line x1="472" y1="472" x2="422" y2="472" stroke="#00e5ff" stroke-width="2" opacity="0.5"/>
  <line x1="472" y1="472" x2="472" y2="422" stroke="#00e5ff" stroke-width="2" opacity="0.5"/>
</svg>
